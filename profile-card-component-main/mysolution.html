<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

    <!-- google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- my CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="card__container">
            <div class="card">
                <div class="image__profile"><img src="images/image-victor.jpg" alt=""></div>
                <div class="names">
                    <h1>Victor Crest <span>26</span></h1> 
                    <p>London</p> 
                </div>
                <div class="wrapper">
                    <div class="stat__container">
                        <div class="stat">
                            <div class="item__stat"><p> 80K</p> <p> Followers</p></div>
                            <div class="item__stat"><p> 803K</p> <p> Likes</p></div>
                            <div class="item__stat"><p> 1.4K</p><p> Photos</p></div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub/profile-card-component-B1ZjbbKS5" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.frontendmentor.io/profile/fitrifityanto">Fitrifit Yanto</a>.
        </div>
    </footer>
</body>
</html>
