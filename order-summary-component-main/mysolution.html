<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="flex">
        <div class="card-container">
            <img src="images/illustration-hero.svg" alt="Ilustration-hero">
            <div class="card-detail">
                <h1 class="text-center">Order Summary</h1>
                <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
                <div class="wrap-price">
                    <img src="images/icon-music.svg" alt="icon-music">
                    <div class="detail-price">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <div class="option-price"><a href="#"> Change</a></div>
                </div>
                <button class="button text-center">Proceed to Payment</button>
                <div class="cancel text-center" ><a href=""> Cancel Order</a></div>
            </div>
        </div>
    </section>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/fitrifityanto">Fitrifit Yanto</a>.
    </div>
  </main>

</body>
</html>
