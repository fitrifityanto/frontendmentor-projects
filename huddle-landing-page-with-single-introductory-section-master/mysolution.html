<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/89cdba79dd.js" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div id="header--section">
      <div class="fluid">
        <div class="header--wrapper">
          <div class="header--icon"><img src="images/logo.svg" alt="Huddle Logo"></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="hero--section">
      <div class="fluid">
        <div class="hero--wrapper">
          <div class="hero--image">
            <img src="images/illustration-mockups.svg" alt="Huddle Hero Section">
          </div>
          
          <div class="hero--content">
            <h1 class="hero-content__title"> Build The Community Your Fans Will Love</h1>
            <div class="hero-content__desc">
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
            </div>
            <button class="hero-content__btn">Register</button>
          </div>
        </div>
      </div>
    </div>

    <div id="social--section">
      <div class="fluid">
        <div class="social--wrapper">
          <ul>
            <li><i class="fa-brands fa-facebook-f fa-lg"></i></li>
            <li><i class="fa-brands fa-twitter fa-lg"></i></li>
            <li><i class="fa-brands fa-instagram fa-lg"></i></li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="fluid">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-rk434_gw5" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/fitrifityanto">fitrifityanto</a>.
      </p>
    </div>
  </footer>
</body>
</html>
